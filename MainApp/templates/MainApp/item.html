{% extends 'MainApp/base.html' %}

{% block title %}{{ header }}{% endblock %}

{% block content %}
    <div class="item-detail">
        <h1>{{ header }}</h1>
        <div class="item-info">
            <p class="description">{{ item.description }}</p>
            <p class="quantity">
                {% if item.quantity == 0 %}
                    Товара нет на складе
                {% else %}
                    Количество: {{ item.quantity }}
                {% endif %}
            </p>
        </div>
    </div>
{% endblock %}

{% block extra_style %}
<style>
    .item-detail {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .item-info {
        background: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .description {
        color: #666;
        line-height: 1.6;
        margin-bottom: 20px;
    }
    .quantity {
        color: #888;
        font-size: 1.1em;
    }
</style>
{% endblock %}
