<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Магазин" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #007bff;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .home-link {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/about/">О нас</a>
        <a href="/items/">Товары</a>
    </nav>
    
    <div class="content">
        {% block content %}
        {% endblock %}
        
        {% if request.path != '/' %}
            <a href="/" class="home-link">← Вернуться на главную</a>
        {% endif %}
    </div>
</body>
</html>
