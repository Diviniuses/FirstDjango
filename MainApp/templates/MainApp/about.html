{% extends 'MainApp/base.html' %}

{% block content %}
    <h1>{{ header }}</h1>
    <p><strong>Имя:</strong> {{ context.name }}</p>
    <p><strong>Отчество:</strong> {{ context.middle_name }}</p>
    <p><strong>Фамилия:</strong> {{ context.surname }}</p>
    <p><strong>Телефон:</strong> {{ context.phone }}</p>
    <p><strong>Email:</strong> {{ context.email }}</p>
{% endblock %}
